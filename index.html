<!doctype html>
<html lang="en">
  <head>

  <body>

    <div class="row1 row">
      <div class="left-bars row" id="left-bars"></div>  
        <div class="row mt-5">
          <svg width="400" height="110" class="box y-right"></svg>
          <svg width="400" height="110" class="box y-left"></svg>
          <svg width="400" height="110" class="box x-top"></svg>
          <svg width="400" height="110" class="box x-bottom"></svg>

          <div class="col-sm-6" id="chart-area1"></div>
        </div> 
    

    </div>
    <div class="row2 row">
   <div class="dropdowns">
   <div class="xAxis">
    <select id="select">
        <option value="default">default</option>
    </select>
    <button onclick="myFunction()">Save X</button>
    <button onclick="myFunction()">Clear X</button>
    </div>
    <div class="yAxis">
      <select id="select1">
       <option value="default">default</option>
    </select>
    <button onclick="myFunction()">Save Y</button>
    <button onclick="myFunction()">Clear Y</button>
    </div>

   </div>
   <div class="right-bars" id="right-bars"></div>
    </div>
   </div>
  <div class="right-section col-md-2" id="desc"></div>
  </div>

<script>
function myFunction() {
                var btn = document.createElement("BUTTON");
                document.body.appendChild(btn);
        }
  </script>
    <!-- External JS Libraries -->
    <!-- <script src="js/jquery-3.3.1.min.js"></script> -->
