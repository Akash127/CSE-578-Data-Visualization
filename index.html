    <!-- Required meta tags -->
    <meta charset="utf-8">

  <body>

  <div class="row">
  <div class="left-section container  col-md-4 ">
      <div class="left-bars " id="left-bars"></div>    
      <div class="right-bars" id="right-bars"></div>
  </div>
  <div class=" mid-section col-md-4">
        <div class="column">
        <svg width="200" height="110" class="box y-top"></svg>
        <svg width="200" height="110" class="box y-bottom"></svg>
        </div >
        <div class="row">
        <svg width="200" height="110" class="box x-left"></svg>
        <svg width="200" height="110" class="box x-right"></svg>
        </div>
        <div class="" id="chart-area1"></div>

 <div class="dropdowns">
    <div class="xAxis">
      <select id="select" onchange = "chooseX()">
          <option value="default">default</option>
      </select>
      <button class="btn btn-secondary btn-sm" onclick="SaveX()">Save X</button>
      <button class="btn btn-secondary btn-sm" onclick="ClearX()">Clear X</button>
    </div>
    <div class="yAxis">
      <select id="select1" onchange = "chooseY()">
        <option value="default">default</option>
      </select>
      <button class="btn btn-secondary btn-sm mt-2" onclick="SaveY()">Save Y</button>
      <button class="btn btn-secondary btn-sm mt-2" onclick="ClearY()">Clear Y</button>
  </div> 
  <div class="util-buttons">
    <button class="btn btn-secondary mt-2 btn-sm" id="lassoToggle"onclick="toggle_lasso()">Activate Lasso</button>
    <button class="btn btn-secondary mt-2 btn-sm" onclick="saveCluster()">Save Cluster</button>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-secondary mt-2 btn-sm" data-toggle="modal" data-target="#exampleModalCenter">
      Comapare Clusters
    </button>
  </div>
  </div>
  </div> 
  <div class="right-section col-md-2" id="desc"></div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Cluster Analysis</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Show Cluster Comparison Graphs Below</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
